<mat-drawer-container class="drawer">
  <mat-drawer mode="side" opened style="background-color: brown;border-radius: 0px; width: 260px;">
    <mat-toolbar style="background-color: transparent;">
      <mat-toolbar-row style="padding: 10px;">
        <span>My Game Library</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider/>
    <mat-toolbar style="background-color: transparent;">
      <mat-toolbar-row >
        <a matButton href="/" class="a">
          <mat-icon svgIcon="dashboard"></mat-icon>
          Dashboard</a>
        </mat-toolbar-row>
        <mat-toolbar-row>
        <a matButton href="/Games" class="a">
          <mat-icon svgIcon="games"></mat-icon>
          Games</a>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-drawer>
 <mat-drawer-content>
  <mat-toolbar style="background-color: lightgray;"></mat-toolbar>
  <router-outlet />
 </mat-drawer-content>
</mat-drawer-container>
